<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table formart</title>

</head>

<body>
   <table border="10px solid Black">
    <tr>
        <th colspan="4"> Table Heading cell Spanning 4 Columns </th>
    </tr>

    <tr>
        <td> Normal cell</td>
        <td colspan="2"> Cell spanning 2 columns</td>
        <td> Normal cell</td>
    </tr>

    <tr>
        <td rowspan="3" style="background: gray;"> Cell spanning 3 <br> rows with a gray<br> (us spelling)<br> background</td>
        <td>Normal cell</td>
        <td> Normal cell</td>
        <td> Normal cell</td>
    </tr>

    <tr>
        <td>Normal cell</td>
        <td rowspan="2" colspan="2"> Cell spanning 2 raws and 2 columns</td>
    </tr>

    <tr>
        <td> Normal cell</td>
    </tr>

   </table> 
</body>

</html>
