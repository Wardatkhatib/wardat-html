<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested and Definition List</title>
</head>

<body>
   <h2 style="text-align: center;"> To illustrate Nested and Definition list Tag</h2>
    <h3>An ordered Nested list</h3>
    <ol type="1">
        <li>Cofee</li>
        <li>Tea</li>
        <ol type="a">
            <li>Black tea</li>
            <li>Green tea</li>
        </ol>
        <li>Milk</li>
    </ol>
    <h3>A Definition list</h3>
    <dl>
        <dt> Bangalore</dt>
        <dd>-Capital City of Kamataka</dd>
        <dt>Mumbai</dt>
        <dd>-Capital City of Maharashtra</dd>
    </dl>
</body>

</html>
